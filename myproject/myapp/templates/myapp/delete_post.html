{% extends "myapp/base.html" %}

{% block title %}Usuń post{% endblock %}

{% block content %}
<h2>Usuń post o temacie "{{ post.title }}"</h2>
<form method="POST">
    {% csrf_token %}
    <input type="hidden" name="_method" value="DELETE">
    <input type="submit" value="Jestem pewnien, usuń post!">
</form>
<a href="{% url 'post_list' %}">Nie chcę usuwać postu, wracsam do listy!</a>
{% endblock %}
