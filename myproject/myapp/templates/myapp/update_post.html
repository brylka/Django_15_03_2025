{% extends "myapp/base.html" %}

{% block title %}Edycja posta{% endblock %}

{% block content %}
<h2>Edytuj post</h2>
<form method="POST">
    {% csrf_token %}
    <input type="hidden" name="_method" value="PUT">
    Tytuł: <input type="text" name="title" value="{{ post.title }}" required><br>
    Treść: <textarea name="content" required>{{ post.content }}</textarea><br>
    <input type="submit" value="Edytuj post">
</form>
{% endblock %}
